<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B2B Growth Diagnostic Tool</title>
  <meta name="description" content="Diagnose your B2B growth bottlenecks in 2 minutes - analyze customer acquisition, retention, and growth velocity">
  
  <!-- React & Babel for JSX -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <!-- React Component -->
  <script type="text/babel">
import React, { useState } from 'react';
import { LineChart, Line, XAxis, YAxis, ResponsiveContainer } from 'recharts';

function GrowthDiagnostic() {
  const [step, setStep] = useState('intro');
  const [formData, setFormData] = useState({
    currentRevenue: '',
    goalRevenue: '',
    totalCustomers: '',
    newCustomers: '',
    lostCustomers: '',
    marketingSpend: ''
  });
  const [results, setResults] = useState(null);

  const calculateResults = () => {
    const currentRevenue = parseFloat(formData.currentRevenue);
    const goalRevenue = parseFloat(formData.goalRevenue);
    const totalCustomers = parseFloat(formData.totalCustomers);
    const newCustomers = parseFloat(formData.newCustomers);
    const lostCustomers = parseFloat(formData.lostCustomers);
    const marketingSpend = parseFloat(formData.marketingSpend);

    // Edge case: No existing customers
    if (totalCustomers === 0) {
      alert("This tool is for companies with existing customers. If you're pre-launch, these metrics don't apply yet.");
      return;
    }

    // Edge case: No revenue
    if (currentRevenue === 0) {
      alert("Please enter a current revenue greater than $0");
      return;
    }

    // Edge case: No new customers (special handling - allow but flag)
    const isStagnant = newCustomers === 0;
    
    // Edge case: No marketing spend (special handling - allow but flag)
    const isOrganic = marketingSpend === 0;

    // Core calculations
    const netNewCustomers = newCustomers - lostCustomers;
    const currentGrowthRate = (netNewCustomers / totalCustomers) * 100;
    const revenueGrowthNeeded = ((goalRevenue - currentRevenue) / currentRevenue) * 100;
    const monthsToGoal = 12;
    
    // Required customer growth
    const requiredTotalCustomers = totalCustomers * (goalRevenue / currentRevenue);
    const customersNeeded = requiredTotalCustomers - totalCustomers;
    const netCustomersNeededPerMonth = customersNeeded / monthsToGoal;
    const gap = netCustomersNeededPerMonth - netNewCustomers;
    
    // Average revenue per customer
    const arpc = currentRevenue / totalCustomers;
    
    // Churn rate
    const monthlyChurnRate = (lostCustomers / totalCustomers);
    const churnRatePercent = monthlyChurnRate * 100;
    
    // LTV calculation (assuming 70% gross margin)
    const avgCustomerLifetimeMonths = monthlyChurnRate > 0 ? (1 / monthlyChurnRate) : 100;
    const grossMargin = 0.7;
    const ltv = arpc * avgCustomerLifetimeMonths * grossMargin;
    
    // CAC and cost to scale (only if marketing spend exists)
    const cac = isOrganic ? 0 : (marketingSpend / newCustomers);
    const ltvCacRatio = isOrganic || cac === 0 ? 999 : (ltv / cac); // High number if organic
    
    // Payback period (months to recover CAC)
    const monthlyGrossProfit = arpc * grossMargin;
    const paybackPeriodMonths = isOrganic || cac === 0 ? 0 : (cac / monthlyGrossProfit);
    
    const additionalCustomersNeeded = Math.max(0, gap);
    const additionalGrossCustomersNeeded = additionalCustomersNeeded + lostCustomers;
    const costToScale = cac * additionalGrossCustomersNeeded;
    const spendAsPercentOfRevenue = (marketingSpend / currentRevenue) * 100;
    
    // Sanity checks for suspicious data
    const warnings = [];
    
    if (isStagnant) {
      warnings.push("You're not acquiring any new customers. Growth is impossible without acquisition.");
    }
    
    if (isOrganic) {
      warnings.push("$0 marketing spend detected. We can't calculate CAC - assuming organic/word-of-mouth growth.");
    }
    
    if (arpc > 10000 && !warnings.some(w => w.includes("high"))) {
      warnings.push("Your average revenue per customer is very high ($" + arpc.toFixed(0) + "/mo). Double-check your numbers.");
    }
    if (arpc < 10 && !warnings.some(w => w.includes("low"))) {
      warnings.push("Your average revenue per customer is very low ($" + arpc.toFixed(0) + "/mo). This tool is designed for B2B SaaS.");
    }
    if (!isOrganic && cac < 50) {
      warnings.push("Your CAC seems unusually low ($" + cac.toFixed(0) + "). Make sure you're including all marketing/sales costs.");
    }
    if (spendAsPercentOfRevenue > 200) {
      warnings.push("You're spending " + spendAsPercentOfRevenue.toFixed(0) + "% of revenue on marketing - much more than you earn.");
    }
    if (!isOrganic && paybackPeriodMonths > avgCustomerLifetimeMonths) {
      warnings.push("Your payback period (" + paybackPeriodMonths.toFixed(1) + " months) is longer than average customer lifetime (" + avgCustomerLifetimeMonths.toFixed(1) + " months) - you never recover CAC.");
    }
    
    // Determine primary bottleneck
    let bottleneck = 'balanced';
    let bottleneckMessage = '';
    
    if (isStagnant) {
      bottleneck = 'stagnant';
      bottleneckMessage = "No customer acquisition happening";
    } else if (lostCustomers >= newCustomers * 0.8) {
      bottleneck = 'retention';
      bottleneckMessage = "You're losing almost as many customers as you're gaining";
    } else if (netNewCustomers < netCustomersNeededPerMonth * 0.5) {
      bottleneck = 'acquisition';
      bottleneckMessage = "You're not acquiring customers fast enough";
    } else if (gap > 0 && gap < netNewCustomers * 0.3) {
      bottleneck = 'close';
      bottleneckMessage = "You're close, but need to accelerate slightly";
    } else if (gap <= 0) {
      bottleneck = 'ontrack';
      bottleneckMessage = "You're on track to hit your goal";
    }
    
    // Determine status based on gap, unit economics, and payback
    let status = 'healthy';
    let statusColor = 'emerald';
    
    if (isStagnant || (!isOrganic && (ltvCacRatio < 1 || paybackPeriodMonths > avgCustomerLifetimeMonths)) || gap > netNewCustomers) {
      status = 'critical';
      statusColor = 'red';
    } else if (!isOrganic && (ltvCacRatio < 3 || paybackPeriodMonths > 12) || gap > netNewCustomers * 0.5) {
      status = 'warning';
      statusColor = 'amber';
    }

    setResults({
      netNewCustomers: netNewCustomers.toFixed(1),
      currentGrowthRate: currentGrowthRate.toFixed(1),
      revenueGrowthNeeded: revenueGrowthNeeded.toFixed(0),
      netCustomersNeededPerMonth: netCustomersNeededPerMonth.toFixed(1),
      gap: gap.toFixed(1),
      arpc: arpc.toFixed(0),
      churnRate: churnRatePercent.toFixed(1),
      ltv: ltv.toFixed(0),
      ltvCacRatio: isOrganic ? 'N/A' : ltvCacRatio.toFixed(2),
      avgLifetimeMonths: avgCustomerLifetimeMonths.toFixed(1),
      paybackPeriodMonths: isOrganic ? 'N/A' : paybackPeriodMonths.toFixed(1),
      cac: isOrganic ? 'N/A' : cac.toFixed(0),
      costToScale: costToScale.toFixed(0),
      spendAsPercentOfRevenue: spendAsPercentOfRevenue.toFixed(1),
      additionalGrossCustomersNeeded: additionalGrossCustomersNeeded.toFixed(1),
      bottleneck,
      bottleneckMessage,
      status,
      statusColor,
      warnings,
      isOrganic,
      isStagnant,
      // Pass through for display
      newCustomers: newCustomers.toFixed(0),
      lostCustomers: lostCustomers.toFixed(0),
      currentRevenue: currentRevenue.toFixed(0),
      goalRevenue: goalRevenue.toFixed(0),
      marketingSpend: marketingSpend.toFixed(0)
    });

    setStep('results');
  };

  const resetTool = () => {
    setStep('intro');
    setFormData({ currentRevenue: '', goalRevenue: '', totalCustomers: '', newCustomers: '', lostCustomers: '', marketingSpend: '' });
    setResults(null);
  };

  // Intro Screen
  if (step === 'intro') {
    return (
      <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white">
        <div className="max-w-4xl mx-auto px-6 py-20">
          <div className="space-y-8 animate-fadeIn">
            <div className="inline-block">
              <div className="text-sm font-semibold tracking-wider text-amber-400 uppercase mb-2">
                Growth Diagnostic
              </div>
              <h1 className="text-5xl md:text-7xl font-bold leading-tight mb-6 bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-300">
                Find What's Actually Broken
              </h1>
            </div>
            
            <p className="text-xl text-slate-300 max-w-2xl leading-relaxed">
              Are you growing fast enough to hit your goals?
            </p>
            
            <p className="text-lg text-slate-400 max-w-2xl leading-relaxed">
              We analyze your growth velocity‚Äînew customers, churn, and revenue trajectory‚Äîto show you if you're on track and where the bottleneck is.
            </p>

            <div className="flex gap-4 pt-8">
              <button
                onClick={() => setStep('form')}
                className="px-8 py-4 bg-gradient-to-r from-amber-500 to-orange-500 hover:from-amber-600 hover:to-orange-600 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200"
              >
                Start Diagnostic ‚Üí
              </button>
            </div>

            <div className="grid grid-cols-3 gap-6 pt-12 border-t border-slate-700">
              <div className="space-y-2">
                <div className="text-3xl font-bold text-amber-400">2min</div>
                <div className="text-sm text-slate-400">Time to complete</div>
              </div>
              <div className="space-y-2">
                <div className="text-3xl font-bold text-amber-400">6</div>
                <div className="text-sm text-slate-400">Simple questions</div>
              </div>
              <div className="space-y-2">
                <div className="text-3xl font-bold text-amber-400">100%</div>
                <div className="text-sm text-slate-400">Your actual data</div>
              </div>
            </div>
          </div>
        </div>

        <style>{`
          @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
          }
          .animate-fadeIn {
            animation: fadeIn 0.8s ease-out;
          }
        `}</style>
      </div>
    );
  }

  // Form Screen
  if (step === 'form') {
    return (
      <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white">
        <div className="max-w-2xl mx-auto px-6 py-20">
          <button
            onClick={() => setStep('intro')}
            className="text-slate-400 hover:text-white mb-8 flex items-center gap-2 transition-colors"
          >
            ‚Üê Back
          </button>

          <div className="space-y-8">
            <div>
              <h2 className="text-4xl font-bold mb-3">Six Quick Questions</h2>
              <p className="text-slate-400">About your current growth and goals</p>
            </div>

            <div className="space-y-8">
              <div className="space-y-3">
                <label className="block text-sm font-semibold text-slate-300 tracking-wide">
                  1. What's your current monthly revenue?
                </label>
                <div className="relative">
                  <span className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-lg">$</span>
                  <input
                    type="number"
                    value={formData.currentRevenue}
                    onChange={(e) => setFormData({...formData, currentRevenue: e.target.value})}
                    placeholder="50000"
                    className="w-full pl-8 pr-4 py-4 bg-slate-800/50 border-2 border-slate-700 rounded-lg text-white placeholder-slate-500 focus:border-amber-500 focus:outline-none focus:ring-2 focus:ring-amber-500/20 transition-all text-lg"
                  />
                </div>
              </div>

              <div className="space-y-3">
                <label className="block text-sm font-semibold text-slate-300 tracking-wide">
                  2. Where do you want to be in 12 months?
                </label>
                <div className="relative">
                  <span className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-lg">$</span>
                  <input
                    type="number"
                    value={formData.goalRevenue}
                    onChange={(e) => setFormData({...formData, goalRevenue: e.target.value})}
                    placeholder="150000"
                    className="w-full pl-8 pr-4 py-4 bg-slate-800/50 border-2 border-slate-700 rounded-lg text-white placeholder-slate-500 focus:border-amber-500 focus:outline-none focus:ring-2 focus:ring-amber-500/20 transition-all text-lg"
                  />
                </div>
                <p className="text-sm text-slate-500">Monthly revenue goal</p>
              </div>

              <div className="space-y-3">
                <label className="block text-sm font-semibold text-slate-300 tracking-wide">
                  3. How many customers do you have total?
                </label>
                <input
                  type="number"
                  value={formData.totalCustomers}
                  onChange={(e) => setFormData({...formData, totalCustomers: e.target.value})}
                  placeholder="100"
                  className="w-full px-4 py-4 bg-slate-800/50 border-2 border-slate-700 rounded-lg text-white placeholder-slate-500 focus:border-amber-500 focus:outline-none focus:ring-2 focus:ring-amber-500/20 transition-all text-lg"
                />
              </div>

              <div className="space-y-3">
                <label className="block text-sm font-semibold text-slate-300 tracking-wide">
                  4. How many NEW customers do you add per month on average?
                </label>
                <input
                  type="number"
                  value={formData.newCustomers}
                  onChange={(e) => setFormData({...formData, newCustomers: e.target.value})}
                  placeholder="15"
                  className="w-full px-4 py-4 bg-slate-800/50 border-2 border-slate-700 rounded-lg text-white placeholder-slate-500 focus:border-amber-500 focus:outline-none focus:ring-2 focus:ring-amber-500/20 transition-all text-lg"
                />
                <p className="text-sm text-slate-500">Think about a typical month</p>
              </div>

              <div className="space-y-3">
                <label className="block text-sm font-semibold text-slate-300 tracking-wide">
                  5. How many customers do you LOSE per month on average?
                </label>
                <input
                  type="number"
                  value={formData.lostCustomers}
                  onChange={(e) => setFormData({...formData, lostCustomers: e.target.value})}
                  placeholder="5"
                  className="w-full px-4 py-4 bg-slate-800/50 border-2 border-slate-700 rounded-lg text-white placeholder-slate-500 focus:border-amber-500 focus:outline-none focus:ring-2 focus:ring-amber-500/20 transition-all text-lg"
                />
                <p className="text-sm text-slate-500">Due to churn/cancellation - typical month</p>
              </div>

              <div className="space-y-3">
                <label className="block text-sm font-semibold text-slate-300 tracking-wide">
                  6. How much do you spend on sales + marketing per month?
                </label>
                <div className="relative">
                  <span className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-lg">$</span>
                  <input
                    type="number"
                    value={formData.marketingSpend}
                    onChange={(e) => setFormData({...formData, marketingSpend: e.target.value})}
                    placeholder="20000"
                    className="w-full pl-8 pr-4 py-4 bg-slate-800/50 border-2 border-slate-700 rounded-lg text-white placeholder-slate-500 focus:border-amber-500 focus:outline-none focus:ring-2 focus:ring-amber-500/20 transition-all text-lg"
                  />
                </div>
                <p className="text-sm text-slate-500">Includes ads, agencies, sales salaries, tools - rough estimate is fine</p>
              </div>

              <button
                onClick={() => {
                  if (formData.currentRevenue && formData.goalRevenue && formData.totalCustomers && formData.newCustomers && formData.lostCustomers && formData.marketingSpend) {
                    calculateResults();
                  }
                }}
                className="w-full py-4 px-8 bg-gradient-to-r from-amber-500 to-orange-500 hover:from-amber-600 hover:to-orange-600 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl transform hover:scale-[1.02] transition-all duration-200 mt-8"
              >
                Show My Results ‚Üí
              </button>
            </div>
          </div>
        </div>
      </div>
    );
  }

  // Results Screen
  if (step === 'results' && results) {
    const statusColors = {
      critical: { bg: 'bg-red-500/10', border: 'border-red-500', text: 'text-red-400', dot: 'bg-red-500' },
      warning: { bg: 'bg-amber-500/10', border: 'border-amber-500', text: 'text-amber-400', dot: 'bg-amber-500' },
      healthy: { bg: 'bg-emerald-500/10', border: 'border-emerald-500', text: 'text-emerald-400', dot: 'bg-emerald-500' }
    };

    const colors = statusColors[results.status];
    const isOnTrack = parseFloat(results.gap) <= 0;

    return (
      <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white">
        <div className="max-w-4xl mx-auto px-6 py-20">
          <div className="flex items-center justify-between mb-8">
            <button
              onClick={resetTool}
              className="text-slate-400 hover:text-white flex items-center gap-2 transition-colors no-print"
            >
              ‚Üê Start Over
            </button>
            <button
              onClick={() => window.print()}
              className="px-6 py-3 bg-slate-800 hover:bg-slate-700 border border-slate-600 text-white rounded-lg transition-all flex items-center gap-2 no-print"
            >
              <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
              </svg>
              Download PDF
            </button>
          </div>

          <div className="space-y-8">
            {/* Warnings */}
            {results.warnings && results.warnings.length > 0 && (
              <div className="bg-amber-500/10 border-2 border-amber-500 rounded-xl p-6">
                <div className="flex items-start gap-4">
                  <div className="text-2xl">‚ö†Ô∏è</div>
                  <div className="flex-1">
                    <div className="text-sm font-semibold text-amber-400 uppercase tracking-wider mb-2">
                      Data Check
                    </div>
                    <div className="space-y-2">
                      {results.warnings.map((warning, i) => (
                        <div key={i} className="text-white">{warning}</div>
                      ))}
                    </div>
                  </div>
                </div>
              </div>
            )}

            {/* Executive Summary */}
            <div className="bg-gradient-to-r from-slate-800 to-slate-800/50 border-2 border-slate-600 rounded-xl p-8">
              <div className="text-sm font-semibold text-amber-400 uppercase tracking-wider mb-6 border-b border-slate-700 pb-3">
                Executive Summary
              </div>
              <div className="space-y-4 text-slate-100">
                <div>
                  <span className="font-bold text-white">Your #1 Problem:</span>{" "}
                  {results.bottleneck === 'retention' && `Retention - you're losing ${results.lostCustomers} customers/month (${results.churnRate}% churn)`}
                  {results.bottleneck === 'acquisition' && `Acquisition volume - only adding ${results.newCustomers} customers/month`}
                  {results.bottleneck === 'stagnant' && 'No customer acquisition happening'}
                  {results.bottleneck === 'close' && 'Minor execution gap - you\'re nearly on pace'}
                  {results.bottleneck === 'ontrack' && 'None - you\'re on track to hit your goal'}
                  {results.bottleneck === 'balanced' && 'Both acquisition and retention need improvement'}
                </div>
                
                <div>
                  <span className="font-bold text-white">The Gap:</span>{" "}
                  {parseFloat(results.gap) > 0 
                    ? `Need +${Math.abs(parseFloat(results.gap)).toFixed(1)} more net customers/month to hit $${parseInt(results.goalRevenue).toLocaleString()}/mo goal`
                    : `On track - current pace will hit $${parseInt(results.goalRevenue).toLocaleString()}/mo goal`}
                </div>
                
                <div>
                  <span className="font-bold text-white">The Fix:</span>{" "}
                  {results.bottleneck === 'retention' && `Cut churn from ${results.churnRate}% to ${(parseFloat(results.churnRate) / 2).toFixed(1)}% OR double acquisition to ${(parseFloat(results.newCustomers) * 2).toFixed(0)}/month`}
                  {results.bottleneck === 'acquisition' && !results.isOrganic && parseFloat(results.ltvCacRatio) >= 3 && `Scale acquisition by ${((parseFloat(results.netCustomersNeededPerMonth) + parseFloat(results.lostCustomers)) / parseFloat(results.newCustomers)).toFixed(1)}x (requires ~$${parseInt(results.costToScale).toLocaleString()}/month more spend)`}
                  {results.bottleneck === 'acquisition' && !results.isOrganic && parseFloat(results.ltvCacRatio) < 3 && 'Fix unit economics before scaling - improve CAC efficiency or retention first'}
                  {results.bottleneck === 'acquisition' && results.isOrganic && 'Begin paid acquisition or scale organic channels'}
                  {results.bottleneck === 'stagnant' && 'Start acquiring customers - growth is impossible without new customers'}
                  {results.bottleneck === 'close' && `Small push needed: add ${Math.abs(parseFloat(results.gap)).toFixed(0)} more customers/month OR reduce churn slightly`}
                  {results.bottleneck === 'ontrack' && 'Maintain current pace and optimize for efficiency'}
                  {results.bottleneck === 'balanced' && 'Improve both acquisition and retention simultaneously'}
                </div>
                
                {!results.isOrganic && (parseFloat(results.ltvCacRatio) < 3 || parseFloat(results.paybackPeriodMonths) > parseFloat(results.avgLifetimeMonths)) && (
                  <div className="pt-3 border-t border-slate-700">
                    <span className="font-bold text-red-400">Critical:</span>{" "}
                    {parseFloat(results.ltvCacRatio) < 1 && `LTV:CAC is ${results.ltvCacRatio} - you're losing money on every customer`}
                    {parseFloat(results.ltvCacRatio) >= 1 && parseFloat(results.ltvCacRatio) < 3 && `LTV:CAC is ${results.ltvCacRatio} - margins too thin to scale safely`}
                    {parseFloat(results.paybackPeriodMonths) > parseFloat(results.avgLifetimeMonths) && ` ‚Ä¢ Payback (${results.paybackPeriodMonths}mo) exceeds customer lifetime (${results.avgLifetimeMonths}mo)`}
                  </div>
                )}
              </div>
            </div>

            {/* Status Banner */}
            <div className={`${colors.bg} border-2 ${colors.border} rounded-xl p-6`}>
              <div className="flex items-start gap-4">
                <div className={`${colors.dot} w-3 h-3 rounded-full mt-1.5 animate-pulse`}></div>
                <div className="flex-1">
                  <div className={`text-sm font-semibold ${colors.text} uppercase tracking-wider mb-1`}>
                    {isOnTrack ? 'On Track' : results.status === 'critical' ? 'Significant Gap' : 'Growth Gap'}
                  </div>
                  <div className="text-xl font-semibold text-white">
                    {results.bottleneckMessage}
                  </div>
                </div>
              </div>
            </div>

            {/* Current State */}
            <div className="bg-slate-800/50 border-2 border-slate-700 rounded-xl p-8">
              <div className="text-sm font-semibold text-slate-400 uppercase tracking-wider mb-4">
                Your Current Growth Rate
              </div>
              <div className="grid md:grid-cols-2 gap-6">
                <div>
                  <div className="text-sm text-slate-400 mb-2">Net New Customers/Month</div>
                  <div className="flex items-baseline gap-2">
                    <div className="text-5xl font-bold text-white">
                      {results.netNewCustomers > 0 ? '+' : ''}{results.netNewCustomers}
                    </div>
                    <div className="text-slate-500">customers</div>
                  </div>
                  <div className="mt-2 text-sm text-slate-400">
                    Adding {results.newCustomers}, losing {results.lostCustomers}
                  </div>
                </div>
                <div>
                  <div className="text-sm text-slate-400 mb-2">Monthly Growth Rate</div>
                  <div className="flex items-baseline gap-2">
                    <div className="text-5xl font-bold text-amber-400">
                      {results.currentGrowthRate}%
                    </div>
                  </div>
                  <div className="mt-2 text-sm text-slate-400">
                    Churn rate: {results.churnRate}%/month
                  </div>
